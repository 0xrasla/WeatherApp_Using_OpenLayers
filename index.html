<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <title>Weather App Using OpenLayers Map</title>
</head>

<body>
    <h2>Weather App Using OpenLayers Map and Openweather Map - Lazy Code</h2>
    <div id="map" class="map"></div>
    <div class="weather-container">
        <p>
        <div class="ico">
            <img
                src="https://img.icons8.com/external-vitaliy-gorbachev-blue-vitaly-gorbachev/60/ffffff/external-cloud-weather-vitaliy-gorbachev-blue-vitaly-gorbachev.png" />
                <h3>Weather Data</h3>
                <h3 id="default_climate_name">No Weather Data Found</h3>
        </div>
        </p>
        <p>
        <div class="ico">
            <img
                src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-wind-weather-justicon-flat-justicon.png" />
            <h3>Wind Data</h3>
            <h3 id="wind"></h3>
        </div>
        </p>
        <p>
        <div class="ico">
            <img
                src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/ffffff/external-humidity-weather-justicon-lineal-color-justicon.png" />
            <h3>Humidity Data</h3>
            <h3 id="humidity"></h3>
        </div>
        </p>
        <p>
        <div class="ico">
            <img
                src="https://img.icons8.com/external-filled-outline-wichaiwi/64/ffffff/external-heat-climate-change-filled-outline-wichaiwi.png" />

                <h3>Temprature Data</h3>
            <h3 id="temp"></h3>
        </div>
        </p>
    </div>
    <h2 id="placename">Place Name : Click pannatha therium</h2>
    <!-- <h2 id="ltlng">
        Lat, Lng : Time ila
    </h2> -->
    <div id="particles-js"></div>
    <script src="./js/particles.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
